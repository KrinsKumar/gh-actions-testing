name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            // Modify this regex pattern according to your needs
            const pattern = /^JIRA-\d+/;
            
            if (!pattern.test(title)) {
              core.setFailed(`PR title "${title}" does not match the required pattern.
                Title must start with one of: feat:, fix:, docs:, style:, refactor:, test:, chore:`);
            } 